<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="flex items-center justify-center">
            <!-- Search bar wrapper -->
            <div class="flex items-center w-full max-w-3xl bg-white rounded-full border-2 border-orange-400 px-2 py-1 shadow-sm">
                
                <!-- middle: input with camera icon -->
                <div class="flex-1 px-2">
                    <div class="flex items-center bg-transparent">
                        <input id="searchInput" type="text" placeholder="毛线" aria-label="搜索" class="w-full bg-transparent px-3 py-2 text-sm placeholder-gray-400 focus:outline-none" />
                    </div>
                </div>

                <!-- right: search button -->
                <div class="pl-2">
                    <button id="searchBtn" class="bg-orange-500 text-white rounded-full px-4 py-2 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-300">搜索</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
